<head>

  <title>Typing Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f8f9fa;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;

    }
